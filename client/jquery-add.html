<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){ 
            //Add
            $('#add-text-btn').click(function(){
                $('#test-line').prepend("<p>Prepend</p>")
            })
            $('#add-html-btn').click(function(){
                $('#test-line').append("<p>Append</p>")
            })  
            $('#add-value-btn').click(function(){
                $('#test-line').before("<h1>Before</h1>")
            }) 
            $('#add-attr-btn').click(function(){
                $('#test-line').after("<h1>After</h1>")
            }) 
        })
    </script>
</head>
<body>
    <p id="test-line" style="background-color: antiquewhite;color: burlywood; padding: 8px;">This is <b>Test</b> line</p>
    <label for="username">Username:</label>
    <input id="username-input" name="username" value="Quang kute hot me" type="text">
    <h4>ADD</h4>
    <button id="add-text-btn">Prepend</button>
    <button id="add-html-btn">Append</button>
    <button id="add-value-btn">Before</button>
    <button id="add-attr-btn">After</button>
</body>
</html>
