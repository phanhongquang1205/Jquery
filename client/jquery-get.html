<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //Get
            $('#get-text-btn').click(function(){
                alert($('#test-line').text("")) 
            })
            $('#get-html-btn').click(function(){
                alert($('#test-line').html("")) 
            })  
            $('#get-value-btn').click(function(){
                alert($('#username-input').val("")) 
            }) 
            $('#get-attr-btn').click(function(){
                alert($('#test-line').attr("style")) 
            }) 
        })
    </script>
</head>
<body>
    <p id="test-line" style="background-color: antiquewhite;color: burlywood; padding: 8px;">This is <b>Test</b> line</p>
    <label for="username">Username:</label>
    <input id="username-input" name="username" value="Quang kute hot me" type="text">
    <h4>Get</h4>
    <button id="get-text-btn">Get Test</button>
    <button id="get-html-btn">Get HTML</button>
    <button id="get-value-btn">Get Value</button>
    <button id="get-attr-btn">Get Attr</button>
</body>
</html>
